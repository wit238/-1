
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <title>HTML Forms</title>
    <style>
        :root {
            --primary-color: #7d12ef;
            --secondary-color: #333;
            --accent-color: #8f57fd;
            --white-color: #f8f8f8;
            --third-color: #e9e9e9;
            --transition: all 0.3s ease;
        }

        * {
            font-family: "Kanit", Arial, sans-serif;
            /* margin: 0; */
            /* padding: 0; */
            box-sizing: border-box;
        }

        fieldset {
            background-color: var(--third-color);
            border: var(--primary-color) 2px solid;
            /* width: 80%; */
            display: block;
            /* margin-left: auto; */
            /* margin-right: auto; */
            margin-bottom: auto;
        }
        textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            resize: none;
        }
    </style>
</head>

<body>
    <h1>HTML Form</h1>
    <h3>Input Element</h3>
    <p>An <span style="color: var(--primary-color);">input element</span> can be displayed in many wats, depending on
        the <span style="color: var(--primary-color);">type</span> attribute.</p>
    <form action="" method="">
        <fieldset>
            <legend>Text field</legend>
            <label for="fname">First Name</label><br>
            <input placeholder="input your first name" required id="fname" name="fname"><br>
            <label for="lname">Last name</label><br>
            <input type="text" placeholder="input your last name" required id="lname" name="lname"><br>
            <label for="email">Email</label><br>
            <input type="email" placeholder="input your email" required id="email" name="email"><br>
            <label for="age">Age</label><br>
            <input type="number" placeholder="input your age" required id="age" name="age" min="0" max="200"><br>
            <label for="">Age Readonly</label><br>
            <input type="number" placeholder="input your age" required id="phone" name="age2" value="0987654321"readonly><br>
            <label for="dob">Birthday</label><br>
            <input type="date" id="dob"><br>
            <label for="url">Websites</label><br>
            <input type="url" id="url">
            <br><br>
            <input type="submit" value="Confirm">&nbsp;<input type="reset" value="Reset">
        </fieldset>
    </form>
    <form action="" method="">
        <fieldset>
            <legend>Login</legend>
            <!-- <label for="Uname">Username:</label><br> -->
            <input type="text" id="Uname" name="Uname" placeholder="Email" required><br>
            <!-- <label for="Pword">Password:</label><br> -->
            <br>
            <input type="password" id="Pword" name="Pword" placeholder="Password" required><br>
            <br>
            <!-- <input type="checkbox">Show Password<br> -->
            <input type="submit" value="Sign in">
        </fieldset>
    </form>
    <fieldset>
        <legend>Radio Button</legend>
            <form action="" method="">
                <label for="gender">Gender:</label><br>
                <input type="radio" id="male" name="gender" value="m" required>
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="f" required>
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="o" required>
                <label for="other">Other</label><br>
                <!-- <input type="submit" value="Submit"> -->
                <button type="submit">Submit</button>
            </form>
    </fieldset>
    <fieldset>
        <legend>Check Box</legend>
        <form action="" method="">
            <p>Choose your favorite language.</p>
            <input type="checkbox" value="html" id="html" name="language1">
            <label for="html">html</label><br>
            <input type="checkbox" value="css" id="css" name="language2">
            <label for="css">css</label><br>
            <input type="checkbox" value="javascript" id="js" name="language3">
            <label for="js">javascript</label><br>
            <button type="submit">Submit</button>
        </form>
    </fieldset>
    <fieldset>
        <legend>Select Option (Dropdown lists)</legend>
        <form action="" method="">
            <label for="province">Province</label>
            <select name="province" id="province" required>
                <option value="">Select Province</option>
                <option value="bangkok">Bangkok</option>
                <option value="chiangmai">Chiangmai</option>
                <option value="nakhonpathom">Nakhonpathom</option>
                <option value="other">Other</option>
            </select>
            <br>
            <button type="submit">Submit</button>
        </form>
    </fieldset>
    <fieldset>
        <legend>Textarea</legend>
        <form action="" method="">
            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="5" cols="38" placeholder="enter you some text..." required></textarea>
            <br>
            <input type="submit" value="Submit">
        </form>
    </fieldset>
    <fieldset>
        <legend>Color Picker</legend>
        <form action="" method="">
            <label for="color">Favorite Color:</label><br>
            <input type="color" id="color" name="color" required><br>
            <input type="submit" value="Submit">
        </form>
    </fieldset>
    <fieldset>
        <legend>Upload</legend>
        <form action="" method="">
            <label for="file">Select File:</label><br>
            <input type="file" id="file" name="attach" accept=".png,.jpg,.jpeg,.webp" required><br>
            <input type="submit" value="Upload"><br>
        </form>
    </fieldset>
    <fieldset><Legend>Button</Legend>
        <form action="" method="">
            <button type="button">Submit</button>
            <button type="button" disabled>Disabled Button</button>
            <button type="button" onclick="alert('Hello World!')">Click Me!</button>
        </form>
    </fieldset>
    <a href="index.html">Back to Home</a>
</body>
</html>
